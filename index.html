<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Nigerian Churches</title>
</head>
<body>
  <header id="main-header" class="bg-danger text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Nigerian Churches</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Church...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Your Church</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="church">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Churches</h2>
    <ul id="churchList" class="list-group">
      <li class="list-group-item">Dominion City <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Living Faith <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Salvation Ministry <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Aboundant Life <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
